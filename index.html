<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>おしゃれなサイト</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #4A90E2;
    }
    p {
      font-size: 1.2em;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    a {
      text-decoration: none;
      color: #fff;
      background: #4A90E2;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    a:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ようこそ！</h1>
    <p>これはおしゃれなデザインのサンプルページです。</p>
    <a href="#">もっと見る</a>
  </div>
</body>
</html>
